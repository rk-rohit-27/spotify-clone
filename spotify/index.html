<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./responsive.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="./svg/closs.svg" alt="">
            </div>
            <div class="sec rounded bg-grey m-1">
                <div class="logo "> <img class="invert" src="./svg/logo.svg" alt="Spotify">
                </div>
                <div class="home bg-grey rounded m-1 p-1">
                    <ul>
                        <li><img class="invert" src="./svg/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="./svg/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./svg/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header flex rounded">
                <div class="nav">
                    <div class="burgercontainer">
                        <img class="burger invert" src="./svg/menu.svg" alt="">
                    </div>
                    <div class="svghide">
                        <?xml version="1.0" ?>
                        <!DOCTYPE svg
                            PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
                        <svg height="30px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" width="30px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 " fill="white" />
                        </svg>
                        <?xml version="1.0" ?>
                        <!DOCTYPE svg
                            PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
                        <svg height="30px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1"
                            viewBox="0 0 512 512" width="30px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <polygon points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 " fill="white" />
                        </svg>
                    </div>


                </div>
                <div class="buttons">
                    <button class="signup-btn">Signup</button>
                    <button class="login-btn">Login</button>
                </div>
            </div>
            <div class="spotify-playlists p-1">
                <h1>Spotify Paylists</h1>
                <div class="cardContainer">
                   
                </div>

            </div>
        </div>
        <div class="playbar flex justify-center ">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img id="previous" class="invert" src="./svg/prev.svg" alt="">
                    <img id="play" class="invert" src="./svg/play.svg" alt="">
                    <img id="next" class="invert" src="./svg/next.svg" alt="">
                </div>
                <div class="volumecontainer">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img class="invert" src="./svg/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
